<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <h1>The time is</h1>
      <h2 id="digital-clock"></h2>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 13 13"
        preserveAspectRatio="xMidYMid meet"
        id="analog-clock"
      >
        <g>
          <circle id="cercle" cx="6.3499999" cy="6.3499999" r="6.0820465" />
          <path d="M 6.5,6.35 V 2" id="seconds" />
          <path d="M 6.5,6.35 V 3" id="minutes" />
          <path d="M 6.5,6.35 V 5" id="hours" />
        </g>
      </svg>
    </main>
    <script src="script.js"></script>
  </body>
</html>
